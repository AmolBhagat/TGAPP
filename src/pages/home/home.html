
<ion-content padding>
  <ion-avatar>
      <img id = "logo" src="assets/imgs/logo/technogrowth-logo.png"style="margin: 30px auto">
  </ion-avatar>
  <div class="loginform">
    <form>
        <ion-list>
            <ion-item class="ion-input"> 
              <ion-icon item-start name="mail"></ion-icon>
              <ion-input type="text" #username placeholder="Email"></ion-input>
            </ion-item>
      
          </ion-list>
          <ion-list>
            <ion-item class="ion-input"> 
              <ion-icon item-start name="lock"></ion-icon>
              <ion-input type="password" #password placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
          <div class="button-row">
            <button mat-raised-button color="primary" style="margin:10px auto;width:200px;border-radius:7px;">Sign In</button>
          </div>
          
          
    </form>
  </div>

</ion-content>
